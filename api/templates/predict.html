<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Text Label</title>
</head>
<body>
    <h1>Predict the Label of Text</h1>
    <form method="POST">
        <label for="sentences">Enter Sentences:</label><br>
        <textarea name="sentences" rows="5" cols="50"></textarea><br>
        <input type="submit" value="Predict">
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if predictions %}
        <h2>Predictions:</h2>
        <ul>
            {% for sentence, prediction in predictions %}
                <li>{{ sentence }}: {{ prediction }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
